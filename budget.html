<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/foundation.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Adventure Time</title>
</head>

<body>

  <div class="top-bar" id="responsive-menu">
    <div class="top-bar-left">
      <ul class="title-area" style="list-style-type:none" data-responsive-menu="drilldown medium-dropdown">
        <li id="logo">
          <a href="./location.html"><img src="assets/images/Logo.png" alt="logo"></a>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu favorites-area" style="list-style-type:none">
        <li id="user-name"></li>
        <li><a id="favorites" href="#" class="button">Favorites</a></li>
        <li><a id="sign-out" href="#" class="alert button">Sign Out</a></li>
      </ul>
    </div>
  </div>


  <div class="budget" id="budgetID">
    <form>
      <label>Hotel Budget</label>
      <input class="input" name="hotelBudget" id="budgetHotel" type="number" placeholder="Budget for Hotel">

      <label>Food Budget (1-cheapest, 4-expensive)</label>
      <input class="input" name="restaurantBudget" id="budgetRestaurant" type="number"
        placeholder="Budget for Restaurants">

      <label>Activities Budget</label>
      <input class="input" name="activitiesBudget" id="budgetActivities" type="number"
        placeholder="Budget for Activities">

      <label>Night Club Budget:</label>
      <input class="input" name="nightClubBudget" id="budgetNightClub" type="number" placeholder="Budget for Clubbing">
    </form>
    <a class="button success" id="budgetButton" href="#">SPEND MONEY</a>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/what-input.js"></script>
  <script src="./assets/javascript/foundation.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
  <script src="./assets/javascript/script.js"></script>
  <script src="./assets/javascript/budgetPage.js"></script>
</body>

</html>
