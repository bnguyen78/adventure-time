<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/foundation.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Adventure Time</title>
</head>

<style>
  label {
    font-family: 'Bitter', serif;
    color: black;
    text-align: center;
    font-size: 18px;
  }
</style>

<body>

  <div class="top-bar" id="responsive-menu">
    <div class="top-bar-left">
      <ul class="title-area" style="list-style-type:none" data-responsive-menu="drilldown medium-dropdown">
          <li id="logo"><a href="./location.html"><img src="./assets/images/Logo.png" alt="logo"></a></li>
          <li>
            <ul class="breadcrumbs">
              <li id="bc-location"><a href="#">Location</a></li>
              <li><span class="show-for-sr">Current: </span> Budget</li>
            </ul>
          </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu favorites-area" style="list-style-type:none">
        <li id="user-name"></li>
        <li><a id="favorites" href="./favorites.html" class="button">Favorites</a></li>
        <li><a id="sign-out" href="#" class="alert button">Sign Out</a></li>
      </ul>
    </div>
  </div>


  <div class="budget" id="budgetID">
    <form>
      <label><b>Hotel Budget</b></label>
      <input class="input" name="hotelBudget" id="budgetHotel" type="number" placeholder="Budget for Hotel">

      <label><b>Food Budget</b></label>
      <input class="input" name="restaurantBudget" id="budgetRestaurant" type="number"
        placeholder="Budget for Restaurants">

      <label><b>Activities Budget</b></label>
      <input class="input" name="activitiesBudget" id="budgetActivities" type="number"
        placeholder="Budget for Activities">

      <label><b>Night Club Budget</b></label>
      <input class="input" name="nightClubBudget" id="budgetNightClub" type="number" placeholder="Budget for Clubbing">
      <label><b>1 for cheapest, 4 for expensive</b></label>
    </form>
    <a class="button success" id="budgetButton" href="#"><b>SPEND MONEY</b></a>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/what-input.js"></script>
  <script src="./assets/javascript/foundation.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
  <script src="./assets/javascript/script.js"></script>
  <script src="./assets/javascript/budgetPage.js"></script>
</body>

</html>
