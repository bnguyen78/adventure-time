<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/foundation.min.css">
  <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Adventure Time</title>
</head>

<body>

  <div class="top-bar" id="responsive-menu">
    <div class="top-bar-left">
      <ul class="title-area" style="list-style-type:none" data-responsive-menu="drilldown medium-dropdown">
        <li id="logo">
          <a href="./location.html"><img src="assets/images/Logo.png" alt="logo"></a>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu favorites-area" style="list-style-type:none">
        <li id="user-name"></li>
        <li><a id="favorites" href="#" class="button">Favorites</a></li>
        <li><a id="sign-out" href="#" class="alert button">Sign Out</a></li>
      </ul>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-y list-container">
      <div class="row">
        <div class="input-group">
          <span class="input-group-label"><i class="fas fa-search"></i></span>
          <input id="search-input" class="input-group-field" type="text">
          <div class="input-group-button">
            <input id="search-btn" type="submit" class="button" value="Search">
          </div>
        </div>
      </div>
      <div class="row">
        <ul id="favorites-list" class="accordion" style="list-style-type:none;" data-allow-all-closed="true">
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/what-input.js"></script>
  <script src="./assets/javascript/foundation.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
  <script src="./assets/javascript/script.js"></script>
  <script src="./assets/javascript/favorites.js"></script>
</body>

</html>
