<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/foundation.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Adventure Time</title>
</head>

<body>
  <!-- NavBar -->
  <div class="top-bar" id="responsive-menu">
    <div class="top-bar-left">
      <ul class="title-area" style="list-style-type:none" data-responsive-menu="drilldown medium-dropdown">
        <li id="logo">
          <a href="#"><img src="./assets/images/Logo.png" alt="logo"></a>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="favorites-area" style="list-style-type:none">
        <li>
          <a href="#">Favorites</a>
        </li>
      </ul>
    </div>
  </div>

 

 
 
 
 
  <div class="grid-container">
    <div class="grid-y grid-margin-y">
      
      <div class="cell" id = "img-rest">
        <div class="grid-x grid-margin-x">
          
          <div class="cell small-4 tile bg-restaurant align-center align-middle" data-theme="restaurants">
            <div class="img"></div>
            <div class="restaurantcontent">
            <b class="tile-text text-center h1 c-black" data-theme="restaurants">Restaurants</b>
            </div>
          </div>
          
          <div class="cell small-4 tile bg-weather align-center align-middle" data-theme="weather">
              <div class="weathercontent">
            <b class="tile-text text-center h1 c-black" data-theme="weather">Weather</b>
              </div>
          </div>

        </div>
      </div>
     
      <div class="cell entertainment">
        <div class="grid-x">
          <div class="cell small-4 tile bg-entertainment align-center align-middle" data-theme="entertainment">
              <div class="entertainmentcontent">
            <b class="tile-text text-center h1 c-black" data-theme="entertainment">Entertainment</b>
            <!-- </div> amusement parks -->
          </div>
        </div>
      </div>
      
      <div class="cell events">
        <div class="grid-x grid-margin-x">
            
          <div class="cell small-4 tile bg-nightclub align-center align-middle" data-theme="events"> 
              <div class="nightclubcontent">
            <b class="tile-text text-center h1 c-black" data-theme="events">Nightclubs</b>
          </div>
            </div>
          
          <div class="cell small-4 tile bg-history align-center align-middle" data-theme="historical">
              <div class="historyinherit">
            <b class="tile-text text-center h1" data-theme="historical">Historical Locations</b>
            <!-- </div> Movie Theater -->
          </div>

        </div>
      </div>
      
      <div class="cell">
        <div class="grid-x">
          <div class="cell small-4tile bg-sports align-center align-middle" data-theme="sports">
              <div class="historyglass">
            <b class="tile-text text-center h1 c-black" data-theme="sports">Sports</b>
            </div>  
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/what-input.js"></script>
  <script src="./assets/javascript/foundation.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="./assets/javascript/script.js"></script>
  <script src="./assets/javascript/tile.js"></script>
</body>

</html>
