<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/foundation.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Adventure Time</title>
</head>

<body>
  <div class="top-bar" id="responsive-menu">
    <div class="top-bar-left">
      <ul class="title-area" style="list-style-type:none" data-responsive-menu="drilldown medium-dropdown">
        <li id="logo">
          <a href="#"><img src="./assets/images/Logo.png" alt="logo"></a>
        </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="favorites-area" style="list-style-type:none">
        <li>
          <a href="#">Favorites</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-y grid-margin-y">
      <div class="cell">
        <div class="grid-x grid-margin-x">
          <div class="cell small-6 tile bg-purple align-center align-middle" data-theme="restaurants">
            <b class="tile-text text-center h1 c-white" data-theme="restaurants">Restaurants</b>
          </div>
          <div class="cell small-6 tile bg-green align-center align-middle" data-theme="weather">
            <b class="tile-text text-center h1 c-white" data-theme="weather">Weather</b>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="grid-x">
          <div class="cell tile bg-orange align-center align-middle" data-theme="entertainment">
            <b class="tile-text text-center h1 c-white" data-theme="entertainment">Entertainment</b>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="grid-x grid-margin-x">
          <div class="cell small-6 tile bg-red align-center align-middle" data-theme="events">
            <b class="tile-text text-center h1 c-white" data-theme="events">Events</b>
          </div>
          <div class="cell small-6 tile bg-white align-center align-middle" data-theme="historical">
            <b class="tile-text text-center h1" data-theme="historical">Historical Locations</b>
          </div>
        </div>
      </div>
      <div class="cell">
        <div class="grid-x">
          <div class="cell tile bg-blue align-center align-middle" data-theme="sports">
            <b class="tile-text text-center h1 c-white" data-theme="sports">Sports</b>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/what-input.js"></script>
  <script src="./assets/javascript/foundation.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
