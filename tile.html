<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/foundation.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Adventure Time</title>
</head>

<body>
  <!-- NavBar -->
  <div class="top-bar opaque-background" id="responsive-menu">
    <div class="top-bar-left opaque-background">
      <ul class="title-area" style="list-style-type:none" data-responsive-menu="drilldown medium-dropdown">
          <li id="logo"><a href="./location.html"><img src="./assets/images/Logo.png" alt="logo"></a></li>
          <li>
            <ul class="breadcrumbs">
              <li id="bc-location"><a href="./location.html">Location</a></li>
              <li><a href="./budget.html">Budget</a></li>
              <li><span class="show-for-sr">Current: </span> Categories</li>
            </ul>
          </li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu favorites-area" style="list-style-type:none">
        <li id="user-name"></li>
        <li><a id="favorites" href="./favorites.html" class="button">Favorites</a></li>
        <li><a id="sign-out" href="#" class="alert button">Sign Out</a></li>
      </ul>
    </div>
  </div>
 
 
<div class="grid-container">
    <div class="grid-y grid-margin-y">
      
      <div class="cell" id="img-rest">
        <div class="grid-x grid-margin-x">
          
          <div class="cell small-6 tile bg-restaurant align-center align-middle" data-theme="restaurant">
            <div class="tile-div glasscontainer">
              <b class="tile-text text-center h1 c-black" data-theme="restaurant">Restaurants</b>
            </div>
          </div>
          
          <div class="cell small-6 tile bg-weather align-center align-middle" data-theme="weather">
            <div class="tile-div glasscontainer">
              <b class="tile-text text-center h1 c-black" data-theme="weather">Weather</b>
            </div>
          </div>

        </div>
      </div>


      <div class="cell entertainment" id="img-rest">
        <div class="grid-x grid-margin-x">
          
          <div class="cell small-6 tile bg-entertainment align-center align-middle" data-theme="movie_theater">
            <div class="tile-div glasscontainer">
              <b class="tile-text text-center h1 c-black" data-theme="movie_theater">Movie Theaters</b>
            </div>
          </div>
          
          <div class="cell small-6 tile bg-hotel align-center align-middle" data-theme="hotel">
            <div class="tile-div glasscontainer">
              <b class="tile-text text-center h1 c-black" data-theme="weather">Hotels</b>
            </div>
          </div>

        </div>
      </div>

      <div class="cell events">
        <div class="grid-x grid-margin-x">

          <div class="cell small-6 tile bg-nightclub align-center align-middle" data-theme="night_club">
            <div class="tile-div glasscontainer">
              <b class="tile-text text-center h1 c-black" data-theme="night_club">Nightclubs</b>
            </div>
          </div>

          <div class="cell small-6 tile bg-history align-center align-middle" data-theme="amusement_park">
            <div class="tile-div glasscontainer">
              <b class="tile-text text-center h1" data-theme="amusement_park">Theme Parks</b>
            </div>
          </div>
        </div>
      </div>

      <div class="cell">
        <div class="grid-x">
          <div class="cell tile bg-sports align-center align-middle" data-theme="stadium">
            <div class="tile-div glasscontainer">
              <b class="tile-text text-center h1 c-black" data-theme="stadium">Sports Events</b>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/what-input.js"></script>
  <script src="./assets/javascript/foundation.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
  <script src="./assets/javascript/script.js"></script>
  <script src="./assets/javascript/tile.js"></script>
</body>

</html>
